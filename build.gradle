plugins {
    id 'java'
    id 'io.spring.release' version '1.0.0-SNAPSHOT'
}

group = 'io.spring.gradle'
version = '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

springRelease {
    repositoryOwner = 'sjohnr'
    weekOfMonth = 3
    dayOfWeek = 3
    referenceDocUrl = 'https://docs.spring.io/spring-security-release-tools/reference/{version}/index.html'
    apiDocUrl = 'https://docs.spring.io/spring-security-release-tools/docs/{version}/api/'
    replaceSnapshotVersionInReferenceDocUrl = true
}